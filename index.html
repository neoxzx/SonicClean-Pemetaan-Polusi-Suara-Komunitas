<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicClean Pro - Detektor Polusi Suara</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>üéôÔ∏è SonicClean Pro</h1>
            <p>Monitor Kebisingan & Kesehatan</p>
        </header>

        <div class="main-display">
            <div id="decibel-meter">
                <span id="gauge">0</span>
                <small>dB</small>
            </div>
            <div id="status-badge" class="badge-safe">KONDISI AMAN</div>
        </div>

        <button id="startBtn" onclick="mulaiPantau()">MULAI DETEKSI</button>

        <div class="card">
            <h3>Tren Kebisingan</h3>
            <div class="chart-box">
                <canvas id="noiseChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3>Peta Lokasi Pengukuran</h3>
            <div id="map"></div>
        </div>

        <footer>
            <small>&copy; 2026 Proyek Masa Depan Remaja - SonicClean By: Athalla Adrian</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
